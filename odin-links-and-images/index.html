<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Homepage</h1>

        <!-- Opens in current tab -->
        <a href="https://www.theodinproject.com/about">About the Odin Project</a> <br>

        <!-- Opens in new tab; rel describes relation between current page and linked document-->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a> <br>

        <!-- Doesn't work, wrong file location -->
        <a href="about.html">About</a>

        <!-- Does work, correct file location -->
        <a href="pages/about.html">About</a>

        <!-- Even better, prevents issues -->
         <a href="./pages/about.html">About</a>
    </body>
</html>
