<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images!</h1>

        <h2>JPGs</h2>
        <p>
            JPG images are good for photos.
        </p>

        <img src="../images/mochi.jpg" alt="smiling white ball in a bubble">

        <h2>GIFs</h2>
        <p>
            GIFs are good for animations.
        </p>

        <img src="../images/mochi.gif" alt="smiling white ball bouncing up and down slightly">

        <h2>PNGs</h2>
        <p>
            PNGs are good for diagrams and icons
        </p>

        <img src="../images/mochi.png" alt="smiling white ball">

        <h2>SVGs</h2>
        <p>
            SVGs are <em>amazing</em>. Us them wherever you can.
        </p>

        <img src="../images/mochi.svg" alt="vector graphic of a smiling white ball" width="150">
    </body>
</html>
